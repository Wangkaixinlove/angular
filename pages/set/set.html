<ion-header>
  <ion-navbar color="yel">
     <ion-title>设置</ion-title> 
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item class="item1">
     图片质量设置
      <ion-icon name="arrow-forward"  class="right2" item-end ></ion-icon>
    </ion-item>
    </ion-list><br/>
    <ion-list (click)="openMyfabu()">
        <ion-item class="item1">
       自动播放设置
          <ion-icon name="arrow-forward"  class="right2" item-end ></ion-icon>
        </ion-item>
        </ion-list>
        <br/>
    <ion-list>
        <ion-item class="item1">
         消息提醒设置
          <ion-icon name="arrow-forward"  class="right2" item-end ></ion-icon>
        </ion-item>
        </ion-list>
        <br/>
    <ion-list>
        <ion-item class="item1">
        开启听筒模式
          <ion-icon name="arrow-forward"  class="right2" item-end ></ion-icon>
          <ion-item-options>
            <button ion-button color="primary" (click)="archive()">Archive</button>
          </ion-item-options>
        </ion-item>
        </ion-list>
        <br/>
    <ion-list>
        <ion-item class="item1">
         关于资芽
          <ion-icon name="arrow-forward"  class="right2" item-end ></ion-icon>
        </ion-item>
        </ion-list>
        <br/>
    <ion-list>
        <ion-item class="item1">
          资芽公约（免责声明等）
          <ion-icon name="arrow-forward"  class="right2" item-end ></ion-icon>
        </ion-item>
        </ion-list>
        <br/>
    <ion-list>
        <ion-item class="item1">
         把资芽推荐给朋友
          <ion-icon name="arrow-forward"  class="right2" item-end ></ion-icon>
        </ion-item>
        </ion-list>
        <br/>
    <ion-list>
        <ion-item class="item1">
         清除缓存
          <ion-icon name="arrow-forward"  class="right2" item-end ></ion-icon>
        </ion-item>
        </ion-list>
        <button ion-button style="background:#fedb47;margin-left:25px;width:85%;color:black;">退出登录</button>
</ion-content>
