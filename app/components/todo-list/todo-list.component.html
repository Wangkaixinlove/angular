<div class="list">
<div class="start">
<h3>正在进行</h3>
<span>{{count1}}</span>
<ul>
 <li *ngFor="let item of todoList;let i=index" class="begin">
   <input type="checkbox" (change)="changeData(i)" class="beginItem">{{item}}<button (click)="deleteData(i)">删除</button>
 </li>
</ul>
</div>
<div class="end">
 <h3>已经完成</h3>
 <span>{{count2}}</span>
  <ul>
      <li *ngFor="let item of endList;let i=index" class="begin">
          <input type="checkbox" checked>{{item}}<button (click)="deleteEndData(i)">删除</button>
        </li>
  </ul>
</div>
</div>
